		<h1>NASA APOD API "How-To" Guide</h1>
		<h2>Setup</h2>
		<p>
			There are two key by which to access the APOD database:
		</p>
		<ul>
		<li>DEMO_KEY: limited to 30 requests per hour or 50 per day
		<li>NASA developer key: 1000 requests per hour
		</ul>
		
		<p>
		Signing up for a developer key is simple and straightforward and can be done <a href="https://api.nasa.gov/index.html#live_example">here</a>
		</p>
